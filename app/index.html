<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>videojscomponent</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/video.js/dist/video-js.css" />
  <link rel="stylesheet" href="bower_components/videojs-overlay/dist/videojs-overlay.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- endbuild -->
</head>
<body ng-app="videojscomponent" ng-controller="AppController as videojscomponent">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<div style="margin: 20px;">
<video-component title="Disney's Oceans" id="22" url="/oceans.mp4" h="250" w="600"></video-component>
</div>
<div style="margin: 20px;">
<video-component title="Elephants's Dream" id="23" url="/ed_hd.mp4" h="250" w="600"></video-component>
</div>
<div style="margin: 20px;">
  <video-component title="Spaceship" id="24" url="http://libmedia.willamette.edu/ds/bitstream/22871/Spaceship_ES.mp4" h="280" w="500"></video-component>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/video.js/dist/video.js"></script>
<script src="bower_components/videojs-overlay/dist/videojs-overlay.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- endbower -->
<script src="node_modules/@angular/router/angular1/angular_1_router.js"></script>
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<!-- injector:js -->
<script src="components/video/video.js"></script>
<script src="scripts/config.js"></script>
<script src="service/gruntfiles/gruntfiles.js"></script>
<!-- endinjector -->
<script src="scripts/main.js"></script>
<!-- endbuild -->

</body>
</html>
